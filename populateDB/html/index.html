<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
<link rel="icon" href="static/favicon.ico" type="image/x-icon">
<title>Populate</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>


<br>
<h1 align='center'>Populate DataTables with SQLite DB</h1>
<br>

<div class="container">
    <table id="example"class="table table-striped table-bordered" style="width:100%">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Country</th>
                <th scope="col">Date</th>
                <th scope="col">Author</th>
            </tr>
        </thead>
    </table>
</div>

<script>

    $(document).ready(function() {
        $('#example').DataTable( {
        "responsive": true,
        "aaData":{{.}},
        "aoColumns":
        [
            {"mDataProp": "Title", className: "text-center"},
            {"mDataProp": "Country", className: "text-center"},
            {"mDataProp": "Author", className: "text-center"},
            {"mDataProp": "Date", className: "text-center"}
            

        ]
        } );
    } );

    </script>
</body>
</html>
